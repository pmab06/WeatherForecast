<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Climático</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1,-50..200&icon_names=block,download_2" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main>
        <div class="data-hora" id="data-hora-atual">
            <span class="display-bg" style="font-size: large" id="data-horaAt">...</span>
        </div>
        <h1 style="font-weight: lighter; margin: 0.5rem">WeatherForecast</h1>
        <span class="text-bg" style="font-size: smaller; margin-bottom: 0.5rem;">A API pode retornar resultados
            incorretos.</span>
        <div class="col">
            <div class="row">
                <div class="select-wrapper">

                    <select id="estados">
                        <option value="none">-- Selecione um estado --</option>
                    </select>
                    <select id="cidades">
                        <option value="none">-- Selecione uma cidade --</option>
                    </select>
                </div>
                <div id="weather-wrapper" class="weather-wrapper">
                    <div id="resposta">
                        <span class="material-symbols-outlined" style="font-size: 64px; opacity: 50%;">
                            block
                        </span>
                        <p>Não foi possível buscar as informações da API</p>
                    </div>
                    <div id="temps">
                        <div class="col">
                            <div class="row" style="align-items: center; text-align: center;">
                                <div class="col">
                                    <span id="addr-cidade">...</span>
                                    <span id="addr-estado">...</span>
                                </div>
                                <img id="weatherIcon">
                            </div>
                            <span id="mensagem" class="">...</span>
                        </div>
                        <span id="temperatura" class="temperatura">...</span>
                        <span id="sensacao" class="text-bg">...</span>
                        <div class="data-hora col" id="data-hora-local">
                            <div class="row" style="margin-top: 1rem">
                                <span class="display-bg" id="hora">...</span>
                                <span class="display-bg" id="data">...</span>
                            </div>
                            <span style="font-size: small; margin-bottom: 1rem; text-align: center">Horário do local no
                                momento da busca</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aq-wrapper col" id="aq-wrapper">
                <hr>
                <div class="col">
                    <h2>Qualidade do ar</h2>
                    <span id="aqi">...</span>
                </div>
                <div class="row">
                    <span class='text-bg' id="co">...</span>
                    <span class='text-bg' id="o3">...</span>
                    <span class='text-bg' id="no2">...</span>
                    <span class='text-bg' id="so2">...</span>
                    <span class='text-bg' id="pm2_5">...</span>
                    <span class='text-bg' id="pm10">...</span>
                </div>
                <hr style="margin-top: 3rem">
                <div class="relatorio-diario">
                    <div id="mensagem-relatorio" style="margin: 1rem; text-align: start;">...</div>
                    <button type="button" id="btn-salvarpdf">
                        <span class="material-symbols-outlined">
                            download_2
                        </span>Salvar em PDF
                    </button>
                </div>
                <hr>

                <div id="table-wrapper">
                    ...
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="script.js"></script>

</html>
