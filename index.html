<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Climático</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <main>
        <h1 style="font-weight: lighter; margin: 0.5rem">WeatherForecast</h1>
        <span class="text-bg" style="font-size: smaller; margin-bottom: 0.5rem;">A API pode retornar resultados
            incorretos.</span>
        <div class="col">
            <div class="row">
                <div class="select-wrapper">
                   
                    <select id="estados">
                        <option value="none">-- Selecione um estado --</option>
                    </select>
                    <select id="cidades">
                        <option value="none">-- Selecione uma cidade --</option>
                    </select>
                </div>
                <div id="weather-wrapper" class="weather-wrapper">
                    <div id="resposta">
                        <span class="material-symbols-outlined" style="font-size: 64px; opacity: 50%;">
                            block
                        </span>
                        <p>Não foi possível buscar as informações da API</p>
                    </div>
                    <div id="temps">
                        <div class="col">
                            <div class="row" style="align-items: center; text-align: center;">
                                <div class="col">
                                    <span id="addr-cidade">...</span>
                                    <span id="addr-estado">...</span>
                                </div>
                                <img id="weatherIcon">
                            </div>
                            <div id="data-hora">
                                <span id="hora">...</span>
                                <span id="data">...</span>
                            </div>
                        </div>
                        <span id="temperatura" class="temperatura">...</span>
                        <span id="sensacao" class="text-bg" style="margin-top: 5px;">...</span>
                        <span id="mensagem" class="">...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="script.js"></script>

</html>
